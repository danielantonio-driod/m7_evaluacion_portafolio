<h1>{% if producto %}Editar{% else %}Agregar{% endif %} Producto</h1>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ producto.nombre|default:'' }}"><br>
    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" value="{{ producto.precio|default:'' }}"><br>
    <label>Cantidad:</label>
    <input type="number" name="cantidad" value="{{ producto.cantidad|default:'' }}"><br>
    <button type="submit">Guardar</button>
</form>
<a href="/">Volver a la lista</a>
